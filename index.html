<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="image">
                <img src="img/av.png">
            </div>
            <div class="name">
                Piotr Tułacz
            </div>
            <div class="content">
                <p>
                    Początkujący developer z Polski aktualnie próbujący ogarnąc Front. W wolnych chwilach lubi posłuchać dobrej muzyki i obejrzeć słaby film.
                </p>
            </div>
            <div class="buttons">
                <button>
                    <a href="https://github.com/PiotrTulacz" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
